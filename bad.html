<head>
    <meta charset="UTF-8">
    <title>Bad headline structure</title>
</head>
<body>
    <h3>H3 - Content 1</h3>
    <h1>H1 - Title</h1>
    <h3>H3 - Content 1</h3>
    <h2>H2 - Subtitle 1</h2>
    <h3>H3 - Content 1</h3>
    <h3>H3 - Content 2</h3>
    <section>
        <h2>H2 - Wrong</h2>
        <h4>H4 - Content 2.1</h4>
    </section>
