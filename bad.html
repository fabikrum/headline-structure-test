<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bad headline structure</title>
    <style type="text/css">
        .h1 { font-size: 3em; font-weight: bold }
    </style>
</head>
<body>
<header>

</header>
<nav>
    <ul>
        <li><a href="link1">Nav Link 1</a></li>
        <li><a href="link2">Nav Link 2</a></li>
    </ul>
</nav>
<main>
    <article>
        <h1 class="h1">H1 - Title</h1>
        <div class="h1">This is a div which looks like an h1</div>
        <h3>H3 - Content 1</h3>
        <h2>H2 - Subtitle 1</h2>
        <h3>H3 - Content 1</h3>
        <h3>H3 - Content 2</h3>
        <section aria-labelledby="h2">
            <h2 id="h2">H2 - Wrong</h2>
            <h4>H4 - Content 2.1</h4>
        </section>
        <h2>H2 - Subtitle 2</h2>
    </article>
</main>
<aside>
    <h1>Aside</h1>
</aside>
<footer>

</footer>
</body>
</html>
